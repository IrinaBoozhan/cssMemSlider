<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeJam</title>
</head>
<body>
    <div class="slider position">
        <div class="slides">
            
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">

            <div class="slide slide1">
                <img src="./img/mem-1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/mem-2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/mem-3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/mem-11.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/mem-10.jpg" alt="">
            </div>
        </div>
            <div class="navigation">
                <label for="radio1" class="nav_item"></label>
                <label for="radio2" class="nav_item"></label>
                <label for="radio3" class="nav_item"></label>
                <label for="radio4" class="nav_item"></label>
                <label for="radio5" class="nav_item"></label>
            </div>
    </div>
</body>
</html>
